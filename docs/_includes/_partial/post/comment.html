<section id="comments" class="comment">
  <div id="article-content">
    <p>作者已抛砖，望引金玉言。读者请自由发言，匿名与否，全凭自愿。<br></p>
  </div>
</section>
{% if site.duoshuo_shortname %}
<section id="comments" class="comment">
	<div class="ds-thread" data-thread-key="{{ page.id }}" data-title="{{ page.title }}" data-url="{{ site.url }}{{ site.baseurl }}{{ page.url }}"></div>
</section>
{% endif %}
{% if site.disqus_shortname %}
<section id="comments" class="comment">
  <p> Disqus 评论区<br> </p>
  <div id="disqus_thread">
    
    <noscript>Please enable JavaScript to view the <a href="//disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <br>
  </div>
</section>
{% elsif site.hypercomments_id %}
<section id="comments" class="comment">
	<div id="hypercomments_widget"></div>
</section>
<script type="text/javascript">
_hcwp = window._hcwp || [];
_hcwp.push({widget:"Stream", widget_id: {{ site.hypercomments_id }}});
(function() {
if("HC_LOAD_INIT" in window)return;
HC_LOAD_INIT = true;
var lang = (navigator.language || navigator.systemLanguage || navigator.userLanguage || "en").substr(0, 2).toLowerCase();
var hcc = document.createElement("script"); hcc.type = "text/javascript"; hcc.async = true;
hcc.src = ("https:" == document.location.protocol ? "https" : "http")+"://w.hypercomments.com/widget/hc/91510/"+lang+"/widget.js";
var s = document.getElementsByTagName("script")[0];
s.parentNode.insertBefore(hcc, s.nextSibling);
})();
</script>
<style>
input.hcc::-moz-placeholder, textarea.hcc::-moz-placeholder {
	color: #aaa;
}

input.hcc:-ms-input-placeholder, textarea.hcc::-ms-input-placeholder {
	color: #aaa;
}

input.hcc::-webkit-input-placeholder, textarea.hcc::-webkit-input-placeholder {
	color: #aaa;
}
</style>
{% elsif site.yungentie_productkey %}
<div id="cloud-tie-wrapper" class="cloud-tie-wrapper"></div>
<script src="https://img1.cache.netease.com/f2e/tie/yun/sdk/loader.js"></script>
<script>
var cloudTieConfig = {
  url: "",
  sourceId: "{{ page.url }}",
  productKey: "{{ site.yungentie_productkey }}",
  target: "cloud-tie-wrapper"
};
var yunManualLoad = true;
Tie.loader("aHR0cHM6Ly9hcGkuZ2VudGllLjE2My5jb20vcGMvbGl2ZXNjcmlwdC5odG1s", true);
</script>
{% endif %}
{% if site.livere %}
<section id="comments" class="comment">
  <div id="lv-container" data-id="city" data-uid="{{ site.livere }}">
  <p> Livere 评论区<br> </p>
 
<noscript> 为正常使用评论功能请激活JavaScript</noscript>
<br>
</div>
</section>

{% endif %}
{% if site.twikoo %}
  <section id="comments" class="comment">
    <div id="tcomment"></div>
    <script src="https://cdn.staticfile.org/twikoo/1.6.22/twikoo.all.min.js"></script>
    <script>
      twikoo.init({
        envId: '{{ site.twikoo }}', // 腾讯云环境填 envId；Vercel 环境填地址（https://xxx.vercel.app）
        el: '#tcomment', // 容器元素
        // region: 'ap-guangzhou', // 环境地域，默认为 ap-shanghai，腾讯云环境填 ap-shanghai 或 ap-guangzhou；Vercel 环境不填
        // path: location.pathname, // 用于区分不同文章的自定义 js 路径，如果您的文章路径不是 location.pathname，需传此参数
        // lang: 'zh-CN', // 用于手动设定评论区语言，支持的语言列表 https://github.com/twikoojs/twikoo/blob/main/src/client/utils/i18n/index.js
      })
    </script>
  </section>
{% endif %}
